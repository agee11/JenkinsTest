<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Employee Reimbursement</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</head>
<body>
<h1>Reimbursement Tickets</h1>

<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#newTicketModal">Submit New Ticket</button>

<div class="modal fade" id="newTicketModal" tabindex="-1" aria-labelledby="ticketModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="ticketModalLabel">New Ticket</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="resetForm()"></button>
      </div>
      <div class="modal-body">
        <form id="ticketForm">
        	<select id="type" class="form-select mb-3" aria-label="Default select example">
			  <option selected>Type</option>
			  <option value="LODGING">LODGING</option>
			  <option value="TRAVEL">TRAVEL</option>
			  <option value="FOOD">FOOD</option>
			  <option value="OTHER">OTHER</option>
			</select>
        	<input class="form-control mb-3" id="amount" type="number" placeholder="Amount" onchange="formatAmount()" step="0.01">
        	<textarea class="form-control mb-3" id="description" placeholder="Description"></textarea>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="resetForm()">Cancel</button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="submitTicket()">Submit Ticket</button>
      </div>
    </div>
  </div>
</div>

<div class="table-responsive">
	<table id="ticketTable" class="table table-dark table-hover caption-top">
	<caption>Past Tickets</caption>
		<thead>
			<tr>
				<th>#</th>
				<th>Type</th>
				<th>Description</th>
				<th>Amount</th>
				<th>Status</th>
				<th>Date Submitted</th>
			</tr>
		</thead>
		<tbody>
		</tbody>
	</table>
</div>
<script src="../employeeMenu.js"></script>
</body>
</html>
